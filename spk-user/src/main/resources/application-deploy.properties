# eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.healthcheck.enabled=true
# 以IP地址注册到服务中心
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
# 心跳间隔时间
eureka.instance.leaseRenewalIntervalInSeconds=5
# 心跳注册保持时间
eureka.instance.leaseExpirationDurationInSeconds=10
# 数据库配置
spring.datasource.url=jdbc:mysql://129.28.162.62:3306/novice?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 使用druid数据源
spring.datasource.druid.filters=stat
spring.datasource.druid.maxActive=20
spring.datasource.druid.initialSize=1
spring.datasource.druid.maxWait=60000
spring.datasource.druid.minIdle=1
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 'x'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20
# redis配置
spring.redis.cluster.nodes=129.28.162.62:7000,129.28.162.62:7001,129.28.162.62:7002,129.28.162.62:7003,129.28.162.62:7004,129.28.162.62:7005
spring.redis.timeout=2000s
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-wait=-1ms
# 静态文件配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# spring-boot整合mybatis
mybatis.mapper-locations=classpath:mybatis/mapper/*Mapper.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml
# actuator监控
info.app.name=spk-user
management.endpoints.web.exposure.include[0]=*
management.endpoint.health.show-details=always
#无需登录可以访问的地址
no.filter.urls=/api/auth/login;/api/auth/register;
#登录验证
login.check.url=http://localhost:8764/spk-user/api/auth/checkToken